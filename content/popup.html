<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>

<div id="controls">
  <div class="for-enabled">
    <button id="dump-report">Dump report</button>
  </div>

  <div class="for-disabled">
    <div>
      <label for="threshold">Threshold: <input type="number" id="threshold" size="5" value="1.0" step="0.01" />(ms)</label>
    </div>
    <div>
      <input type="checkbox" id="sound" /><label for="sound">Play a sound on reflow</label>
    </div>
    <div>
      <input type="checkbox" id="ignore-native" /><label for="ignore-native">Ignore native reflows</label>
    </div>
  </div>
</div>

<div>
  <input id="toggle" type="checkbox"></input>
  <label for="toggle">
    <span class="enabled">Enabled and recording. Click here to stop.</span>
    <span class="disabled">Not recording. Click to enable.</span>
  </label>
</div>

</body>

<script src="popup.js"></script>
</html>
